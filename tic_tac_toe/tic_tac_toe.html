<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tic_Tac_Toe</title>
</head>
<body>
	<style>
#tic_tac_toe_board table {
	width: 400px;
	font-size: 20px;
}

#tic_tac_toe_board td {
	text-align: center;
	color: orange;
	width: 33.3%;
}

#tic_tac_toe_board td:hover {
	background-color: yellow;
}

#tic_tac_toe_board td, #tic_tac_toe th {
	border: 2px solid black;
}
</style>
	<div id="input_div">
		<button id="select_o_button" style='display: inline;'>Select
			Side 'O'</button>
		<button id="select_x_button" style='display: inline;'>Select
			Side 'X'</button>
		<button id="reset_button" style='display: none;'>Again!</button>
	</div>
	<div id='tic_tac_toe_message'></div>
	<div id='tic_tac_toe_board'>
		<table>
			<tr>
				<td id='top-L'>=</td>
				<td id='top-M'>=</td>
				<td id='top-R'>=</td>
			</tr>
			<tr>
				<td id='mid-L'>=</td>
				<td id='mid-M'>=</td>
				<td id='mid-R'>=</td>
			</tr>
			<tr>
				<td id='low-L'>=</td>
				<td id='low-M'>=</td>
				<td id='low-R'>=</td>
			</tr>
		</table>
	</div>
	<div>
		<input id="select_normal_radio" checked="checked" type="radio" name="ai_level">Normal AI</input>
		<input id="select_smart_radio" type="radio" name="ai_level">Smart AI</input>
	</div>
	<script type='text/javascript' src='tic_tac_toe.js'></script>
</body>
</html>
