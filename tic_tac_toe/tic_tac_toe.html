<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tic_Tac_Toe</title>
</head>
<body>
<style>
#tic_tac_toe_board table {
	width: 400px;
	font-size: 20px;
}

#tic_tac_toe_board td {
	text-align: center;
	color: orange;
	width: 33.3%;
}

#tic_tac_toe_board td, #tic_tac_toe th {
	border: 2px solid black;
}
</style>
	<div id="input_div">
		<input type="text" style='display: inline;' id="input_text" value="" maxlength="10" autofocus>
		<button id="input_button" style='display: inline;' onclick="theController.enterMove()">Enter move!</button>
		<button id="reset_button" style='display: none;' onclick="theController.resetGame()">Again!</button>
	</div>
	<div id='tic_tac_toe_message'></div>
	<div id='tic_tac_toe_board'></div>

	<script type='text/javascript' src='tic_tac_toe.js'></script>
</body>
</html>
